name: subcase-1d-ng-soc-operation
version: 1
components:
  ng_soc:
    purpose: "Operations centre that coordinates the response for subcase 1d."
    integrations:
      - ng_siem
      - ng_soar
      - cicms_operator
      - playbook_library
  ng_siem:
    purpose: "Platform for correlating and prioritising events."
    integrations:
      - ng_soc
      - cti_ss
  ng_soar:
    purpose: "Execution engine for CACAO playbooks."
    integrations:
      - ng_soc
      - cti_ss
      - cicms_operator
      - playbook_library
  cti_ss:
    purpose: "Threat intelligence service that enriches indicators."
    integrations:
      - ng_siem
      - ng_soar
  cicms_operator:
    purpose: "Operator that consolidates evidence, reports and manual incident validations."
    integrations:
      - ng_soc
      - ng_soar
      - playbook_library
  playbook_library:
    purpose: "Repository of playbooks and standards (NVD/NIST, MITRE ATT&CK) used to guide the response."
    integrations:
      - ng_soc
      - ng_soar
      - cicms_operator
  telemetry_simulator:
    purpose: "Generates synthetic telemetry to feed detection and response workflows."
    integrations:
      - ng_siem
hosts:
  - name: ng-soc
    base_box:
      image: ubuntu-noble-x86_64
      mgmt_user: ubuntu
    flavor: standard.medium
  - name: ng-siem
    base_box:
      image: ubuntu-noble-x86_64
      mgmt_user: ubuntu
    flavor: standard.small
  - name: ng-soar
    base_box:
      image: ubuntu-noble-x86_64
      mgmt_user: ubuntu
    flavor: standard.small
  - name: cti-ss
    base_box:
      image: ubuntu-noble-x86_64
      mgmt_user: ubuntu
    flavor: standard.small
  - name: cicms-operator
    base_box:
      image: ubuntu-noble-x86_64
      mgmt_user: ubuntu
    flavor: standard.small
  - name: playbook-library
    base_box:
      image: ubuntu-noble-x86_64
      mgmt_user: ubuntu
    flavor: standard.small
  - name: telemetry-simulator
    base_box:
      image: ubuntu-noble-x86_64
      mgmt_user: ubuntu
    flavor: standard.small
routers:
  - name: ng-ops-gateway
    base_box:
      image: debian-12-x86_64
      mgmt_user: debian
    flavor: standard.small
networks:
  - name: soc-operations
    cidr: 10.30.10.0/24
    accessible_by_user: False
  - name: automation-zone
